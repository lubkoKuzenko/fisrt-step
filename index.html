<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Червоне сердечко</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
        background-size: cover;
      }

      .heart {
        position: relative;
        width: 30vmin;
        height: 30vmin;
        background-color: red;
        transform: rotate(-45deg);
        display: flex;
        justify-content: center;
        align-items: center;
        animation: pulse 1s infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 30vmin;
        height: 30vmin;
        background-color: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -50%;
        left: 0;
      }

      .heart::after {
        top: 0;
        left: 50%;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1) rotate(-45deg);
        }
        50% {
          transform: scale(1.1) rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
  </body>
</html>
